<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Debug TOPSIS</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .control { margin: 10px 0; }
    textarea { width: 100%; height: 120px; }
    pre { background: #f7f7f7; padding: 10px; border: 1px solid #ddd; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 4px 6px; text-align: center; }
    th { background: #eee; }
  </style>
</head>
<body>

  <h1>üîç Debug TOPSIS</h1>

  <div class="control">
    <label>Coller vos donn√©es CSV :</label><br>
    <textarea id="csvText" placeholder="Solution;CR1;CR2;CR3;CR4\nS1;0.96;0.57;0.83;0.80\n‚Ä¶"></textarea><br>
    <button id="loadText">‚ñ∂ Charger et debugger</button>
  </div>

  <h2>Parsed data (console & page)</h2>
  <pre id="debugRaw">rawData = ...</pre>
  <pre id="debugHdr">headers = ...</pre>

  <div class="control">
    <button id="runBtn">‚ñ∂ Calculer TOPSIS</button>
  </div>

  <div id="result"></div>
  <canvas id="chart"></canvas>

  <script>
    const txt = document.getElementById('csvText'),
          btnLoad = document.getElementById('loadText'),
          btnRun  = document.getElementById('runBtn'),
          dbgRaw  = document.getElementById('debugRaw'),
          dbgHdr  = document.getElementById('debugHdr'),
          result  = document.getElementById('result'),
          ctx     = document.getElementById('chart').getContext('2d');

    let rawData = [];

    // 1) Charger et debugger
    btnLoad.addEventListener('click', () => {
      const content = txt.value.trim();
      if (!content) {
        alert('Veuillez coller vos donn√©es CSV.');
        return;
      }
      Papa.parse(content, {
        header: true,
        delimiter: ';',
        dynamicTyping: false,
        skipEmptyLines: true,
        complete: res => {
          rawData = res.data;
          console.log('üîç Parsed data', rawData);
          dbgRaw.textContent = JSON.stringify(rawData, null, 2);

          const headers = rawData.length ? Object.keys(rawData[0]) : [];
          console.log('üîç Headers', headers);
          dbgHdr.textContent = JSON.stringify(headers, null, 2);

          alert(`Donn√©es charg√©es (${rawData.length} lignes, ${headers.length-1} crit√®res).`);
        },
        error: err => alert('Erreur CSV : ' + err.message)
      });
    });

    // 2) Calcul TOPSIS
    btnRun.addEventListener('click', () => {
      if (!rawData.length) {
        alert('Chargez d‚Äôabord des donn√©es via ¬´ Charger et debugger ¬ª.');
        return;
      }
      const headers = Object.keys(rawData[0]);
      const altKey  = headers[0];
      const crits   = headers.slice(1);

      // construire la matrice
      const mat = rawData.map(r => crits.map(c => parseFloat(r[c]) || 0));
      const m = mat.length, n = crits.length;
      // normalisation
      const normCols = crits.map((_,j) => {
        const col = mat.map(r=>r[j]);
        const denom = Math.hypot(...col);
        return col.map(v=> denom ? v/denom : 0);
      });
      const norm = Array.from({length:m},(_,i)=>normCols.map(col=>col[i]));
      // poids = 1/n
      const w = Array(n).fill(1/n);
      const weighted = norm.map(r=>r.map((v,j)=>v*w[j]));
      // id√©aux
      const ideaux = crits.map((_,j)=>{
        const col = weighted.map(r=>r[j]);
        return { best: Math.max(...col), worst: Math.min(...col) };
      });
      // scores
      const scores = weighted.map(r=>{
        let dB=0, dW=0;
        r.forEach((v,j)=>{
          dB += (v-ideaux[j].best)**2;
          dW += (v-ideaux[j].worst)**2;
        });
        return Math.sqrt(dW)/(Math.sqrt(dB)+Math.sqrt(dW));
      });
      // tri
      const ranked = rawData.map((r,i)=>({
        alt: r[altKey],
        score: scores[i]
      })).sort((a,b)=>b.score-a.score);

      // afficher
      let html = '<h2>R√©sultats TOPSIS</h2><table><thead><tr>'
               + `<th>${altKey}</th><th>Score</th><th>Rang</th>`
               + '</tr></thead><tbody>';
      ranked.forEach((o,i)=>{
        html += `<tr><td>${o.alt}</td><td>${o.score.toFixed(4)}</td><td>${i+1}</td></tr>`;
      });
      html += '</tbody></table>';
      result.innerHTML = html;

      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ranked.map(o=>o.alt),
          datasets: [{ label: 'Score TOPSIS', data: ranked.map(o=>o.score) }]
        },
        options:{ responsive:true }
      });
    });
  </script>
</body>
</html>
